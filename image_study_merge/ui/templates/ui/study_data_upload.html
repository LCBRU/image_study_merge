{% extends "ui/page.html" %}
{% import "lbrc_flask/form_macros.html" as formhelper %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-8">
        <div class="card study-card">
            <div class="card-header">
                <div>Study Data Upload</div>
            </div>
    
            <div class="card-body">
    
                <form action="{{ url_for('ui.study_data_upload') }}" method="POST" class="form panel-body" enctype="multipart/form-data">
                    <fieldset>
                        {{ form.hidden_tag() }}
    
                        {% for f in form %}
                            {{ formhelper.render_field(f) }}
                        {% endfor %}
    
                        {{ formhelper.render_button_bar('ui.index', submit_label="Upload") }}
                    </fieldset>                   
                </form>
            </div>
        </div>            
    </div>
</div>

{% endblock %}
